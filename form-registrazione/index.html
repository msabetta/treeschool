  <body>
    <header class="header">
      <nav class="navbar">
        <ul id="menu">
          <li>Home</li>
          <li>About</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>
    <div class="header">
      <a href="#default" class="logo">
        <img
          src="images/analytics.jpg"
          alt="logo1"
          width="600"
          height="100"
          class="image1"
        />
      </a>

      <div>
        <a href="#" class="logo">
          <img
            src="images/Data-Analytics-Logo.jpg"
            alt="logo2"

            class="image2"
          />

      </div>
    </div>

    <br />
    <br />
    <br />

    <main>
      <div>
        <form action="ii" class="module">
          &nbsp<label for="name">
            Nome:&nbsp<input
              name="name"
              id="name"
              type="text"
              placeholder="Il tuo nome"
              required
          /></label>
          <label for="surname">
            Surname:&nbsp<input
              name="surname"
              id="surname"
              type="text"
              placeholder="Il tuo cognome"
              required
          /></label>

          <label for="email">
            Email Address:&nbsp
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Il tuo indirizzo email"
              required
          /></label>

          <label for="password">
            Password:&nbsp
            <input
              name="password"
              id="password"
              type="password"
              placeholder="La tua password"
              required
          /></label>

          <label for="Comment">Comment</label>
          <textarea id="Comment" rows="5" cols="25"></textarea>

          <br />
          <br />
          &nbsp&nbsp<button type="submit" class="submit-btn">INVIA</button>
          &nbsp&nbsp<button type="reset" class="submit-reset">CANCELLA</button>
          <br />
          <br />
        </form>
      </div>
    </main>
