<body>
    <h1> Metodo POST</h1>
    <p>Crea una pagina con un modulo di login 
        che raccoglie username e password. 
        Quando l'utente invia il modulo, 
        effettua una chiamata POST a un endpoint 
        di un server (simulato con un servizio 
        come MockAPI) con i dati del modulo</p>

        <h1>Login</h1>

        <form id="loginForm" onsubmit="effettuaChiamataPOST()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <button type = "submit">Login</button>
        </form>
        
<div id="risultatoPOST"> </div>

   <script src="sediciPOST.js"></script>

</body>
